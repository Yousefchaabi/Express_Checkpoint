<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>contact us</title>
  </head>
  <body>
    <!-- navigation bar  -->
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
      <a
        class="navbar-brand"
        href="#"
        style="font-weight: bold; border: 1px solid black; padding: 5px"
        >Welcome</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="/"
            >Home <span class="sr-only">(current)</span></a
          >
          <a class="nav-item nav-link" href="Services.html">Our Services</a>
          <a class="nav-item nav-link active" href="ContactUs.html"
            >Contact Us</a
          >
        </div>
      </div>
    </nav>

    <h1 style="text-align: center; margin-top: 20px">Get in Touch</h1>
    <br />
    <div class="container fluid">
      <div class="row">
        <div class="col">
          <img
            src="https://www.detax.fr/wp-content/uploads/2017/02/boite-mail-837x757.png"
            width="250"
            height="250"
          />
        </div>
        <div class="col">
          <label for="name">Name :</label><br />
          <input type="text" class="form-control" placeholder="your name..." />
          <label for="email">Email :</label><br />
          <input
            type="email"
            class="form-control"
            placeholder="your email..."
          />
          <label for="message">Message :</label><br />
          <textarea class="form-control" aria-label="With textarea"></textarea>
          <br />
          <button class="btn btn-info">send</button>
        </div>
      </div>
    </div>
  </body>
</html>
